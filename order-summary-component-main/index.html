<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="container">

    <div class="container__image">
      <img src="images/illustration-hero.svg" alt="img">
    </div>
     
    <div class="container__title">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="container__plan">
      <img src="images/icon-music.svg" alt="Music" class="iconmusic">

      <div class="container__plantext">
        <h1 class="container__plantitle">Annual Plan</h1>
        <p class="container__planparagraph">$59.99/year</p>
        
      </div>

      <a href="#" class="container__link">Change</a>
      
    </div>

    <div class="container__payment">
      <p class="payment__paragraph">Proceed to Payment</p>
    </div>

    <div class="container__cancel">
      <p class="cancel_paragraph">Cancel Order</p>
    </div>

  </section>

</body>
</html>

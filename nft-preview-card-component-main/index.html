<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <section class="section__container">
  <div class="container">
    
    <div class="container__img"> <div class="img"></div>    </div>

    <h1 class="container__title">Equilibrium #3429</h1>
    <p class="container__paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="container__value">
      <div class="container__price">
        <img src="images/icon-ethereum.svg" alt="eth" class="container__eth">
      <p class="container__priceeth">0.041 ETH</p>
    </div>
    <div class="container__time">
    <img src="images/icon-clock.svg" alt="clock" class="container__clock">
      <p class="container__days"> 3 days left</p>
    </div>
    </div>

    <div class="container__creator">
      <img src="images/image-avatar.png" alt="avatar" class="creator__img">
      <p class="creator__paragraph">Creation of</p> <p class="creator__name"> Jules Wyvern</p>
    </div>
  </div>
</section>
</body>
</html>

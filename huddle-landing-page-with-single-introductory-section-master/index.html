<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <img src="images/logo.svg" alt="logo" class="logo">

    <div class="container">
      <img src="images/illustration-mockups.svg" alt="illustration" class="illustration">
      
      <div class="container__text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>

        <a href="#" class="cta">Register</a> 

        
      </div>
      <div class="container__logo">
        <img src="facebook-brands.svg" alt="fb" class="social">
        <img src="twitter-brands.svg" alt="twitter" class="social">
        <img src="instagram-brands.svg" alt="instagram" class="social">
      </div>
    </div>
    
    




  </div>

  

 
</body>
</html>
